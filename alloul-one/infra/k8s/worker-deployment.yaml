apiVersion: apps/v1
kind: Deployment
metadata:
  name: alloul-worker
  namespace: alloul-one
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alloul-worker
  template:
    metadata:
      labels:
        app: alloul-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/alloul-one/worker:latest
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: alloul-secrets
                  key: DATABASE_URL
