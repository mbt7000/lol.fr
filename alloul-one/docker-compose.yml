version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: alloul
      POSTGRES_PASSWORD: alloul
      POSTGRES_DB: alloul_one
    ports: ["5432:5432"]
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  meilisearch:
    image: getmeili/meilisearch:v1.11
    environment:
      MEILI_NO_ANALYTICS: "true"
    ports: ["7700:7700"]

volumes:
  pg_data:
